<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="row p-5 justify-content-start">
      <div class="col-3">
        <label for="select" class="form-label p-2">Select figure</label>
        <select class="form-select m-2" id="select">
          <option value="square" selected>Square</option>
          <option value="circle">Circle</option>
          <option value="rectangle">Rectangle</option>
        </select>

        <label for="color" class="form-label p-3">Select color</label>
        <input
          type="color"
          class="color-input form-control-color m-3"
          id="color"
          value="#e66465"
          title="Choose your color"
        />
      </div>

      <div class="col-3">
        <div class="initial-figure"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
